<html>
    <head>
        <title> create form </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container  mt-3">
        <div class="row">
        <div class="col-3"></div>
        <div class= "col-6 border bg-primary text-light p-3">
            <font face="Phetsarath OT"> <form action="#">
                <h1 align ="center">ພອມລີງທະບຽນ</h1>
                <input type="text"name="name"placeholder="Enter Your Name"maxlength="15"class="form-control"erquired><br>
                <input type="email"name="email"placeholder="Enter Your Email"maxlength="15"class="form-control"erquired><br>
                <input type="password"name="pwd"placeholder="Enter Your password"maxlength="15"class="form-control"erquired><br>
                <h4>ເຄີຍຮງນພາສາຫຍັງມາກ່ອນ</h4>
                <input type="checkbox"value="html">ພາສາ HTML <br>
                <input type="checkbox"value="css">ພາສາ CSS <br>
                <input type="checkbox"value="js">ພາສາ Java Script <br>
                <h4>ທ່ານແມ່ນເພດ</h4>
                <input type="radio"name="gender" value="male">ເພດຍີງ <br>
                <input type="radio"name="gender"value="female">ເພດຊາຍ <br>
                <h4> ວັນທີ່, ເດືຶືອນ, ປີເກີດ</h4>
                <select name="date">
                    <option>ວັນທີ່</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
                <select name="option">
                    <option>ເດືຶືອນ</option>
                    <option value="01">ມັງກອນ</option>
                    <option value="02">ກຸມພາ</option>
                    <option value="03">ມີນາ</option>
                </select>
            </select>
            <select name="Your">
                <option>ປີເກີດ</option>
                <option value="01">1999</option>
                <option value="02">1991</option>
                <option value="03">1992</option>
            </select>
            <h4>ທີ່ຍູ່</h4>
            <textarea name="address" cols="30" rows="5"></textarea><br><br>
            <input type="submit"value="ລງທະບງນ" class="btn btn-warning">
            <input type="reset"value="ຍົກເລີກ"class="btn btn-danger">
        </form></font>
        </div>
       </div>
       </div>
      </div>
     </div>
    </body>
  </head>
</html>
